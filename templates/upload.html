
<!DOCTYPE html>

</head>
<body>

        <div class="header">

        <input class="messg" type="text" name="message" placeholder="Masukkan pesan untuk QR" required>
        <button class="btn" type="submit">Unggah</button>
    </form>

    </div>
</body>
